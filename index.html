<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paixão Rubro-Negra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style2.css">
</head>

<body class="d-flex flex-column min-vh-100">
<div class="flex-grow-1">
  <div class="container-fluid bg-danger">
    <div class="container d-flex justify-content-end">
      <h1 class="fs-3 m-0 text-white" style="line-height: 29px; font-weight: 600;">Paixão Rubro-Negra</h1>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-top border-3">

    <div class="container position-relative " style="z-index: 2;">

      <a class="navbar-brand d-flex align-items-center " href="#">
        <img src="img/logoFlamengo.png" alt="Logo Flamengo" height="60" class="me-2 position-absolute"
          style="top: -30px; left: 20px; z-index: 3;">
        <h3 class="d-flex align-items-center" style="color: white;padding-left: 4rem;">Flamengo</h3>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="https://www.facebook.com/FlamengoOficial" target="_blank">Facebook</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://twitter.com/flamengo" target="_blank">Twitter (X)</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://instagram.com/flamengo" target="_blank">Instagram</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.youtube.com/user/flamengo" target="_blank">YouTube</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.tiktok.com/@flamengo" target="_blank">TikTok</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <div class="container">
    <div class="row">
      <div class="container-flow col-6 d-flex justify-content-center flex-column align-items-center gap-3 ">

        <div class="container d-flex justify-content-center flex-column ">
          <div class="d-flex justify-content-center align-items-center gap-3">
            <img src="img/mengao.png" alt="Logo Flamengo" width="50">
            <h2 class="m-0">Clube de Regatas do Flamengo</h2>
          </div>
        </div>

      </div>


      <div class="container-fluid col-6">
        <div class="container" style="padding: 1rem 0 1rem 1rem;">
          <div class="card-body d-flex flex-column justify-content-center align-items-center gap-3">

            <div class="me-3 d-flex justify-content-between gap-5 align-items-center">
              <img src="img/mengao.png" alt="team home" width="50" id="home">
              <p>VS</p>
              <img src="img/logoFlamengo.png" alt="team visit" width="50" id="visit">
            </div>

            <div class="flex-grow-1 d-flex flex-column justify-content-center align-items-center">
              <h5 class="card-title mb-1" id="times">Flamengo vs Outro Time</h5>
              <div class="d-flex flex-column align-items-center">
                <p class="card-text mb-1 text-muted" id="stadium">Stadium: Maracanã</p>
                <p class="card-text mb-0 text-muted" id="datas">Horário: 21:10 - 23/12/2024</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container position-relative" style="height: 300px; overflow: hidden;">
    <img src="img/vamos.jpg" alt="Imagem de exemplo" class="position-absolute top-50 start-50 translate-middle w-100"
      style="object-fit: cover; max-height: 300px;">
  </div>
  <div class="container d-flex justify-content-center align-items-center mt-1 " id="buttons">
    <button type="button" class="btn btn-danger btn-lg col-6" onclick="getData(), setButton()">Conhece o
      time</button>
  </div>

  <!-- Modal Container -->
  <div class="modal fade" id="formularioModal" tabindex="-1" aria-labelledby="formularioModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="formularioModalLabel">Adicionar Jogador</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Formulário -->
          <form id="popupForm">
            <div class="mb-3">
              <label for="nameInput" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Nome" required>
              <input type="hidden" id="playerIdInput" name="playerId">
            </div>
            <div class="mb-3">
              <label for="positionInput" class="form-label">Posição</label>
              <input type="text" class="form-control" id="positionInput" placeholder="Posição" required>
            </div>
            <div class="mb-3">
              <label for="ageInput" class="form-label">Idade</label>
              <input type="number" class="form-control" id="ageInput" placeholder="Idade" required>
            </div>
            <div class="mb-3">
              <label for="numberInput" class="form-label">Número</label>
              <input type="number" class="form-control" id="numberInput" placeholder="Número">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button type="submit" class="btn btn-primary" onclick="sendForm()">Adicionar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="container mt-3" id="teamList">
  </div>
</div>
  <footer class="container-fluid bg-dark text-light py-3">
    <div class="container text-center">
      <a href="#" class="text-light" id="ancoraFooter">Teste de Bootstrap &copy;</a>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
